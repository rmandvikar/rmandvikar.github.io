<!doctype html>
<html lang="en">
<head>
    <title>2048 game - by rmandvikar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=500, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto+Condensed">
    <link rel="stylesheet" href="css/reset200802.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.3.css">
    <link rel="stylesheet" href="css/2048.css">
    <script src="js/jquery-2.1.1.js"></script>
    <script type="text/javascript">
        $(document).bind('mobileinit', function () {
            $.mobile.loadingMessage = false;
        })
    </script>
    <script src="js/jquery.mobile-1.4.3.js"></script>
    <script src="js/2048.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="instructions" class="center">
            2048 game
        <br />
            Use arrows or swipe to play. Backspace or tap to undo (2*4=8 undos).
        </div>
        <div id="scoreswrapper">
            <div id="score">Score: <span>0</span><span></span></div>
            <div id="best">Best: <span></span></div>
        </div>
        <div id="feedback" class="center"></div>
        <div id="grid">
            <span class="rounded"><span class="row0 col0 rounded"></span></span>
            <span class="rounded"><span class="row0 col1 rounded"></span></span>
            <span class="rounded"><span class="row0 col2 rounded"></span></span>
            <span class="rounded"><span class="row0 col3 rounded"></span></span>
            <span class="rounded"><span class="row1 col0 rounded"></span></span>
            <span class="rounded"><span class="row1 col1 rounded"></span></span>
            <span class="rounded"><span class="row1 col2 rounded"></span></span>
            <span class="rounded"><span class="row1 col3 rounded"></span></span>
            <span class="rounded"><span class="row2 col0 rounded"></span></span>
            <span class="rounded"><span class="row2 col1 rounded"></span></span>
            <span class="rounded"><span class="row2 col2 rounded"></span></span>
            <span class="rounded"><span class="row2 col3 rounded"></span></span>
            <span class="rounded"><span class="row3 col0 rounded"></span></span>
            <span class="rounded"><span class="row3 col1 rounded"></span></span>
            <span class="rounded"><span class="row3 col2 rounded"></span></span>
            <span class="rounded"><span class="row3 col3 rounded"></span></span>
        </div>
        <div id="footer" class="center">
            I hacked out the initial part within 24 hours and rest in 2048 minutes.
        <br />
            <a href="https://github.com/rmandvikar/2048/">github.com/rmandvikar/2048</a>
        </div>
    </div>
</body>
</html>
